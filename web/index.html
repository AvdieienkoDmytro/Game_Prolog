<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K в ряд (падіння) — Prolog AI</title>
<style>
  :root {
    --navy:   #1a2744;
    --teal:   #0d9488;
    --teal2:  #14b8a6;
    --bg:     #f0f4f8;
    --white:  #ffffff;
    --gray:   #64748b;
    --graylt: #e2e8f0;
    --x-col:  #0d9488;
    --o-col:  #f59e0b;
    --shadow: 0 4px 20px rgba(0,0,0,.15);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: #1e293b;
    min-height: 100vh;
  }

  header {
    background: var(--navy);
    color: #fff;
    padding: 14px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    box-shadow: 0 2px 12px rgba(0,0,0,.3);
  }
  header h1 { font-size: 1.25rem; font-weight: 700; letter-spacing: .5px; }
  header span { font-size: .8rem; color: var(--teal2); }
  .badge {
    background: var(--teal);
    color: #fff;
    font-size: .7rem;
    padding: 3px 8px;
    border-radius: 99px;
    font-weight: 600;
    letter-spacing: .5px;
  }

  .layout {
    display: flex;
    gap: 20px;
    padding: 20px;
    max-width: 1100px;
    margin: 0 auto;
    align-items: flex-start;
  }

  .panel {
    background: var(--white);
    border-radius: 14px;
    box-shadow: var(--shadow);
    padding: 18px;
  }
  .panel h2 {
    font-size: .85rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--teal);
    margin-bottom: 14px;
    border-bottom: 2px solid var(--graylt);
    padding-bottom: 8px;
  }

  .settings { width: 240px; flex-shrink: 0; display: flex; flex-direction: column; gap: 16px; }

  .field { display: flex; flex-direction: column; gap: 5px; }
  .field label { font-size: .8rem; font-weight: 600; color: var(--gray); }
  .field select, .field input[type=number] {
    border: 1.5px solid var(--graylt);
    border-radius: 8px;
    padding: 7px 10px;
    font-size: .9rem;
    color: #1e293b;
    background: #f8fafc;
    outline: none;
    transition: border-color .2s;
  }
  .field select:focus, .field input:focus { border-color: var(--teal); }

  .btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 9px;
    font-size: .9rem;
    font-weight: 700;
    cursor: pointer;
    transition: all .2s;
    letter-spacing: .3px;
  }
  .btn-primary { background: var(--teal); color: #fff; }
  .btn-primary:hover { background: #0b7a71; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(13,148,136,.4); }
  .btn-secondary { background: var(--graylt); color: #475569; }
  .btn-secondary:hover { background: #cbd5e1; }
  .btn:disabled { opacity: .5; cursor: not-allowed; transform: none; box-shadow: none; }

  .forbidden-input {
    width: 100%;
    border: 1.5px solid var(--graylt);
    border-radius: 8px;
    padding: 7px 10px;
    font-size: .8rem;
    font-family: monospace;
    color: #1e293b;
    resize: vertical;
    min-height: 60px;
  }
  .forbidden-input:focus { border-color: var(--teal); outline: none; }

  .status-box {
    border-radius: 10px;
    padding: 10px 14px;
    font-size: .85rem;
    font-weight: 600;
    text-align: center;
    transition: all .3s;
  }
  .status-wait   { background: #f0fdf4; color: #166534; border: 1.5px solid #bbf7d0; }
  .status-ai     { background: #eff6ff; color: #1d4ed8; border: 1.5px solid #bfdbfe; }
  .status-win    { background: #fef3c7; color: #92400e; border: 1.5px solid #fde68a; }
  .status-draw   { background: #f1f5f9; color: #475569; border: 1.5px solid #cbd5e1; }
  .status-error  { background: #fef2f2; color: #991b1b; border: 1.5px solid #fecaca; }
  .status-load   { background: #f0fdf4; color: #166534; border: 1.5px solid #bbf7d0; }

  .log {
    font-size: .75rem;
    font-family: monospace;
    color: var(--gray);
    background: #f8fafc;
    border-radius: 8px;
    padding: 8px 10px;
    max-height: 160px;
    overflow-y: auto;
    border: 1px solid var(--graylt);
  }
  .log p { line-height: 1.7; }
  .log .log-x   { color: var(--teal); }
  .log .log-o   { color: #d97706; }
  .log .log-sys { color: #7c3aed; }

  .main { flex: 1; display: flex; flex-direction: column; gap: 16px; }

  .board-wrap {
    background: var(--white);
    border-radius: 14px;
    box-shadow: var(--shadow);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .col-arrows { display: flex; gap: 6px; margin-bottom: 6px; }
  .col-arrow {
    width: 50px; height: 28px;
    background: transparent;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-size: 1.1rem;
    transition: background .15s;
    color: var(--teal);
  }
  .col-arrow:hover:not(:disabled) { background: #f0fdfa; }
  .col-arrow:disabled { opacity: .3; cursor: not-allowed; }

  #board-grid {
    display: grid;
    gap: 6px;
    background: var(--navy);
    padding: 10px;
    border-radius: 12px;
    box-shadow: inset 0 2px 8px rgba(0,0,0,.4);
  }

  .cell {
    width: 50px; height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    font-weight: 900;
    transition: transform .15s, box-shadow .15s;
    position: relative;
  }
  .cell-empty   { background: #e2e8f0; box-shadow: inset 0 3px 6px rgba(0,0,0,.2); }
  .cell-blocked { background: #475569; box-shadow: inset 0 3px 6px rgba(0,0,0,.3); }
  .cell-blocked::after { content: '\2715'; font-size: .9rem; color: #94a3b8; }
  .cell-x {
    background: radial-gradient(circle at 35% 35%, #2dd4bf, var(--teal));
    box-shadow: 0 4px 12px rgba(13,148,136,.5);
  }
  .cell-o {
    background: radial-gradient(circle at 35% 35%, #fcd34d, var(--o-col));
    box-shadow: 0 4px 12px rgba(245,158,11,.5);
  }
  .cell-x.winning, .cell-o.winning {
    animation: pulse-win .6s ease-in-out infinite alternate;
  }
  @keyframes pulse-win {
    from { transform: scale(1); }
    to   { transform: scale(1.15); box-shadow: 0 0 20px rgba(255,255,255,.6); }
  }
  .cell-drop { animation: drop .25s ease-out; }
  @keyframes drop {
    from { transform: translateY(-40px); opacity: 0; }
    to   { transform: translateY(0);     opacity: 1; }
  }

  .score-row { display: flex; gap: 12px; justify-content: center; }
  .score-card {
    flex: 1;
    background: var(--white);
    border-radius: 12px;
    box-shadow: var(--shadow);
    padding: 14px 18px;
    text-align: center;
  }
  .score-label { font-size: .75rem; font-weight: 700; text-transform: uppercase; letter-spacing: .8px; color: var(--gray); }
  .score-name  { font-size: .85rem; font-weight: 700; margin: 4px 0 2px; }
  .score-num   { font-size: 2rem; font-weight: 900; line-height: 1; }
  .score-x .score-num    { color: var(--teal); }
  .score-o .score-num    { color: var(--o-col); }
  .score-draw .score-num { color: var(--gray); }

  #prolog-status {
    font-size: .75rem;
    text-align: center;
    color: var(--gray);
    padding: 4px;
  }
  #prolog-status.ok   { color: var(--teal); }
  #prolog-status.fail { color: #dc2626; }

  #overlay {
    position: fixed; inset: 0;
    background: rgba(26,39,68,.85);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 999;
    gap: 16px;
    color: #fff;
  }
  #overlay.hidden { display: none; }
  .spinner {
    width: 48px; height: 48px;
    border: 5px solid rgba(255,255,255,.2);
    border-top-color: var(--teal2);
    border-radius: 50%;
    animation: spin .8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  @media(max-width:760px) {
    .layout { flex-direction: column; padding: 12px; }
    .settings { width: 100%; }
    .cell { width: 38px; height: 38px; font-size: 1rem; }
    .col-arrow { width: 38px; }
  }
</style>

<div id="overlay">
  <div class="spinner"></div>
  <div style="font-size:1.1rem;font-weight:700;">Завантаження Tau-Prolog...</div>
  <div style="font-size:.85rem;color:#94a3b8;" id="load-detail">Ініціалізація інтерпретатора</div>
</div>

<header>
  <div>
    <h1>K В РЯД (ПАДІННЯ)</h1>
    <span>Логічний двигун: Tau-Prolog · MinMax + Alpha-Beta</span>
  </div>
  <span class="badge">SWI-Prolog compatible</span>
</header>

<div class="layout">

  <!-- SETTINGS -->
  <div class="settings">
    <div class="panel">
      <h2>Налаштування гри</h2>
      <div style="display:flex;flex-direction:column;gap:12px;">

        <div class="field">
          <label>Режим гри</label>
          <select id="mode">
            <option value="hh">Людина – Людина</option>

    <div id="prolog-status">Tau-Prolog: завантаження...</div>

  <!-- MAIN -->
  <div class="main">
    <div class="board-wrap">
      <div id="status" class="status-box status-load">Ініціалізація...</div>
      <div style="height:14px;"></div>
      <div class="col-arrows" id="col-arrows"></div>
      <div id="board-grid"></div>

<!-- Tau-Prolog from CDN -->
<script src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/lists.js"></script>

<script>
// ============================================================
// State
// ============================================================
const state = {
  session: null,
  rows: 6, cols: 7, k: 4,
  currentPlayer: 'x',
  mode: 'hp',
  depth: 3,
  gameOver: false,
  scores: { x: 0, o: 0, d: 0 },
  aiThinking: false,
  // Local JS copy of board cells for fast rendering (no extra Prolog call)
  cellsCache: null,
};

// ============================================================
// Tau-Prolog: single-answer query
// ============================================================
function prologQuery(query) {
  const q = query.trimEnd().endsWith('.') ? query : query + '.';
  return new Promise((resolve, reject) => {
    state.session.query(q, {
      success: () => {
        state.session.answer({
          success: ans => resolve(ans),
          fail:    ()  => resolve(null),
          error:   e   => reject(e),
        });
      },
      error: e => reject(e),
    });
  });
}

// Extract variable binding as a plain JS string
function termVal(ans, varName) {
  if (!ans) return null;
  const t = ans.lookup(varName);
  if (!t) return null;
  // format_answer gives "Var = value"; we want just the value string
  const full = pl.format_answer(ans) || '';
  // Try direct toString on the term
  return t.toString();
}

// ============================================================
// Load Prolog program
// ============================================================
async function initProlog() {
  setLoadDetail('Створення сесії...');
  state.session = pl.create(1000000);

  // Try relative path first (works with local server), then same-dir fallback
  let src = null;
  const bust = '?v=' + Date.now();
  for (const path of ['../src/prolog/kinariad_tau.pl', 'kinariad_tau.pl']) {
    try {
      const resp = await fetch(path + bust);
      if (resp.ok) { src = await resp.text(); break; }
    } catch(_) {}
  }
  if (!src) throw new Error('Cannot load kinariad_tau.pl');

  setLoadDetail('Компіляція Prolog...');
  await new Promise((resolve, reject) => {
    state.session.consult(src, { success: resolve, error: reject });
  });

  document.getElementById('prolog-status').textContent = 'Tau-Prolog: завантажено';
  document.getElementById('prolog-status').className = 'ok';
  setLoadDetail('Готово!');
}

// ============================================================
// Prolog <-> JS bridge
// Uses the assert-based API: js_set_forbidden, js_init, js_human, js_ai, js_get_board
// ============================================================

// Parse forbidden string "(r,c),(r,c)" → Prolog list atom "[(r,c),(r,c)]"
function parseForbidden(text) {
  const cleaned = text.replace(/\s/g, '');
  if (!cleaned) return '[]';
  // Validate basic format
  const matches = cleaned.match(/\(\d+,\d+\)/g);
  if (!matches) return '[]';
  return '[' + matches.join(',') + ']';
}

async function newGame() {
  const rows  = Math.max(5,  parseInt(document.getElementById('rows').value)  || 6);
  const cols  = Math.max(6,  parseInt(document.getElementById('cols').value)  || 7);
  const k     =              parseInt(document.getElementById('kval').value)  || 4;
  const mode  = document.getElementById('mode').value;
  const depth = parseInt(document.getElementById('depth').value) || 3;
  const forbText = document.getElementById('forbidden').value.trim();
  const forbAtom = parseForbidden(forbText);

  state.rows = rows; state.cols = cols; state.k = k;
  state.mode = mode; state.depth = depth;
  state.currentPlayer = 'x';
  state.gameOver = false;
  state.aiThinking = false;
  state.cellsCache = null;

  document.getElementById('btn-surrender').disabled = false;
  logMsg('sys', `Нова гра ${rows}×${cols} k=${k} режим=${mode} глибина=${depth}`);

  try {
    // Init game (forbidden list passed directly)
    const initAns = await prologQuery(`js_init(${rows}, ${cols}, ${k}, ${forbAtom})`);
    if (!initAns) throw new Error('js_init failed');

    // 3. Fetch board for rendering
    await fetchAndRender();
    setStatus('wait');
    updateStatusText();

    if (shouldAiMove()) {
      setTimeout(doAiMove, 400);
    }
  } catch(e) {
    setStatus('error', 'Помилка: ' + e);
    logMsg('sys', 'ERROR: ' + e);
    console.error(e);
  }
}

// Fetch board state from Prolog and render
async function fetchAndRender() {
  const ans = await prologQuery('js_get_board(Rows, Cols, K, Cells)');
  if (!ans) return;

  // Parse Rows/Cols from answer
  const rowsT = ans.lookup('Rows');
  const colsT = ans.lookup('Cols');
  const cellsT = ans.lookup('Cells');

  if (rowsT) state.rows = parseInt(rowsT.toString());
  if (colsT) state.cols = parseInt(colsT.toString());

  // Parse cell list from Prolog term
  state.cellsCache = parsePrologListTerm(cellsT);
  renderBoardFromCache();
}

// Parse Tau-Prolog list term to JS array of strings
function parsePrologListTerm(term) {
  const result = [];
  let cur = term;
  while (cur && cur.indicator === './2') {
    result.push(cur.args[0].toString());
    cur = cur.args[1];
  }
  return result;
}

function shouldAiMove() {
  const { mode, currentPlayer } = state;
  if (mode === 'pp') return true;
  if (mode === 'ph' && currentPlayer === 'x') return true;
  if (mode === 'hp' && currentPlayer === 'o') return true;
  return false;
}

async function humanClickCol(col) {
  if (state.gameOver || state.aiThinking) return;
  if (shouldAiMove()) return;

  const player = state.currentPlayer;
  try {
    const ans = await prologQuery(
      `js_human(${col}, ${player}, RowOut, Result)`
    );
    if (!ans) {
      logMsg('sys', `Стовпець ${col} — немає відповіді`);
      return;
    }

    const result = ans.lookup('Result').toString();
    const rowOut = parseInt(ans.lookup('RowOut').toString());

    if (result === 'full') {
      logMsg('sys', `Стовпець ${col} заповнений`);
      return;
    }

    logMsg(player, `${player.toUpperCase()} → стовпець ${col} (рядок ${rowOut})`);
    await fetchAndRender();
    animateLastDrop(rowOut - 1, col - 1);
    await handleResult(result, player);
  } catch(e) {
    setStatus('error', 'Помилка: ' + e);
    console.error(e);
  }
}

async function doAiMove() {
  if (state.gameOver) return;
  state.aiThinking = true;
  setStatus('ai', `ШІ (${state.currentPlayer.toUpperCase()}) думає...`);
  disableArrows(true);

  const player = state.currentPlayer;

  // Yield to browser for UI repaint before heavy Prolog computation
  await new Promise(r => setTimeout(r, 50));

  try {
    const ans = await prologQuery(
      `js_ai(${player}, ${state.depth}, ColOut, RowOut, Result)`
    );
    if (!ans) {
      setStatus('error', 'ШІ не знайшов хід');
      return;
    }

    const result = ans.lookup('Result').toString();
    const col    = parseInt(ans.lookup('ColOut').toString());
    const row    = parseInt(ans.lookup('RowOut').toString());

    if (result === 'draw' && col === -1) {
      state.gameOver = true;
      state.scores.d++;
      updateScores();
      setStatus('draw', 'Нічия!');
      logMsg('sys', 'Нічия — поле заповнене');
      document.getElementById('btn-surrender').disabled = true;
      return;
    }

    logMsg(player, `${player.toUpperCase()} (ШІ) → стовпець ${col} (рядок ${row})`);
    await fetchAndRender();
    animateLastDrop(row - 1, col - 1);
    await handleResult(result, player);
  } catch(e) {
    setStatus('error', 'Помилка ШІ: ' + e);
    console.error(e);
  } finally {
    state.aiThinking = false;
    if (!state.gameOver) disableArrows(false);
  }
}

async function handleResult(result, player) {
  if (result === 'win') {
    state.gameOver = true;
    state.scores[player]++;
    updateScores();
    setStatus('win', `${player.toUpperCase()} перемагає!`);
    logMsg(player, `${player.toUpperCase()} переміг!`);
    highlightWinCells(player);
    document.getElementById('btn-surrender').disabled = true;
    disableArrows(true);
  } else if (result === 'draw') {
    state.gameOver = true;
    state.scores.d++;
    updateScores();
    setStatus('draw', 'Нічия!');
    logMsg('sys', 'Нічия — поле заповнене');
    document.getElementById('btn-surrender').disabled = true;
    disableArrows(true);
  } else {
    // result === 'ok'
    state.currentPlayer = player === 'x' ? 'o' : 'x';
    updateStatusText();
    if (shouldAiMove()) {
      setTimeout(doAiMove, state.mode === 'pp' ? 300 : 200);
    } else {
      disableArrows(false);
    }
  }
}

// ============================================================
// Board rendering (uses cellsCache — no extra Prolog call)
// ============================================================
function renderBoardFromCache() {
  const grid   = document.getElementById('board-grid');
  const arrows = document.getElementById('col-arrows');
  const { rows, cols, cellsCache } = state;

  if (!cellsCache) return;

  grid.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
  grid.innerHTML = '';

  cellsCache.forEach((val, idx) => {
    const div = document.createElement('div');
    div.className = 'cell';
    if      (val === 'x') div.classList.add('cell-x');
    else if (val === 'o') div.classList.add('cell-o');
    else if (val === 'b') div.classList.add('cell-blocked');
    else                  div.classList.add('cell-empty');
    div.dataset.idx = idx;
    grid.appendChild(div);
  });

  // Rebuild arrows
  arrows.innerHTML = '';
  for (let c = 1; c <= cols; c++) {
    const btn = document.createElement('button');
    btn.className = 'col-arrow';
    btn.textContent = '\u25BC';
    btn.title = `Стовпець ${c}`;
    btn.dataset.col = c;
    btn.disabled = state.gameOver || state.aiThinking || shouldAiMove();
    btn.addEventListener('click', () => humanClickCol(parseInt(btn.dataset.col)));
    arrows.appendChild(btn);
  }
}

// Add drop animation to the cell at (rowIdx, colIdx) (0-based)
function animateLastDrop(rowIdx, colIdx) {
  const { cols } = state;
  const idx = rowIdx * cols + colIdx;
  const cells = document.querySelectorAll('#board-grid .cell');
  if (cells[idx]) {
    cells[idx].classList.remove('cell-drop');
    void cells[idx].offsetWidth; // reflow
    cells[idx].classList.add('cell-drop');
  }
}

function disableArrows(disabled) {
  document.querySelectorAll('.col-arrow').forEach(b => b.disabled = disabled);
}

// ============================================================
// Win highlighting
// ============================================================
function highlightWinCells(player) {
  document.querySelectorAll('.cell-' + player).forEach(el => {
    el.classList.add('winning');
  });
}

// ============================================================
// Status & UI helpers
// ============================================================
function setStatus(type, msg) {
  const el = document.getElementById('status');
  el.className = 'status-box status-' + type;
  if (msg) el.textContent = msg;
}

function updateStatusText() {
  const { currentPlayer } = state;
  const isAi = shouldAiMove();
  const who = currentPlayer.toUpperCase();
  if (isAi) {
    setStatus('ai', `Хід ${who} — ШІ (Prolog)`);
  } else {
    setStatus('wait', `Хід ${who} — натисни \u25BC над стовпцем`);
  }
}

function updateScores() {
  document.getElementById('score-x').textContent = state.scores.x;
  document.getElementById('score-o').textContent = state.scores.o;
  document.getElementById('score-d').textContent = state.scores.d;
}

function logMsg(type, msg) {
  const log = document.getElementById('log');
  const p = document.createElement('p');
  p.className = type === 'x' ? 'log-x' : type === 'o' ? 'log-o' : 'log-sys';
  p.textContent = msg;
  log.appendChild(p);
  log.scrollTop = log.scrollHeight;
}

function setLoadDetail(msg) {
  const el = document.getElementById('load-detail');
  if (el) el.textContent = msg;
}

function surrender() {
  if (state.gameOver) return;
  const loser  = state.currentPlayer;
  const winner = loser === 'x' ? 'o' : 'x';
  state.gameOver = true;
  state.scores[winner]++;
  updateScores();
  setStatus('win', `${winner.toUpperCase()} виграє — ${loser.toUpperCase()} здався`);
  logMsg('sys', `${loser.toUpperCase()} здався`);
  document.getElementById('btn-surrender').disabled = true;
  disableArrows(true);
}

// ============================================================
// Event listeners
// ============================================================
document.getElementById('btn-new').addEventListener('click', newGame);
document.getElementById('btn-surrender').addEventListener('click', surrender);

// ============================================================
// Init
// ============================================================
(async function() {
  try {
    await initProlog();
    document.getElementById('overlay').classList.add('hidden');
    await newGame();
  } catch(e) {
    document.getElementById('load-detail').textContent = 'ПОМИЛКА: ' + e;
    document.getElementById('load-detail').style.color = '#f87171';
    console.error(e);
  }
})();
</script>
</body>
